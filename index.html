<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job-Recruitment-Job Search-Employment</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVIGATION BAR  -->
    <nav
      style="padding: 15px 70px"
      class="navbar navbar-expand-md navbar-black bg-white"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand pe-4" href="#"
            ><img
              style="width: 147px; height: 25px"
              src="assets/naukri_Logo.png"
              alt="naukri_logo "
          /></a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Jobs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Companies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sevices</a>
            </li>
          </ul>
          <div class="d-flex gap-2">
            <button
              class="btn btn-outline-light border border-1 border-danger text-primary rounded-pill pb-2 px-4 fw-bold"
              type="submit"
            >
              Login
            </button>
            <button
              class="btn btn-outline-light border border-1 border-danger text-white bg-danger rounded-pill pb-2 px-4 fw-bold"
              type="submit"
            >
              Register
            </button>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul
                  class="dropdown-menu px-2"
                  style="border-radius: 10px"
                  aria-labelledby="navbarDropdown"
                >
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- main content strat  -->
    <div class="container-fluid px-0">
      <!-- search bar and heading  -->
      <div class="container-md p-2 border rounded-pill shadow-sm my-2">
        <form class="d-flex align-items-center gap-2" role="search">
          <i
            class="bi bi-search px-2 text-black-50"
            style="font-size: 22px"
          ></i>
          <input
            class="form-control me-2"
            type="search"
            placeholder="Enter skills / designation / companies"
            aria-label="Search"
          />
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul
                class="dropdown-menu px-2"
                style="border-radius: 10px"
                aria-labelledby="navbarDropdown"
              >
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <input
            class="form-control me-2 border-0 shadow-none border-start border-black-50 rounded-0"
            type="search"
            placeholder="Enter location"
            aria-label="Search"
          />
          <button
            class="btn btn-primary border border-1 text-white rounded-pill fw-bold"
            style="padding: 10px 28px 10px 28px; font-size: 18px"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
      integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
